<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Abel&family=Alike&family=Arbutus+Slab&family=Junge&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Hover On Buttons</title>
</head>

<body style="max-width: 1920px; margin: 0 auto;">
    <section>
        <h1>Buttons hover effects</h1>
        <div class="btn-holder">
           <div class="border">
               <h6 class="head">Start From Top and ends in Bottom</h6>
               <button class="btn btn-1 hover-filled-slide-down">
                <span>Button 1</span>
            </button>
           </div>
            <div class="border">
                <h6 class="head">Start from Bottom and end on Top</h6>
                <button class="btn btn-1 hover-filled-slide-up">
                    <span>Button 2</span>
                </button>
            </div>
            <div class="border">
                <h6 class="head">Start from Right and End in Left</h6>
                <button class="btn btn-1 hover-filled-slide-left">
                    <span>Button 3</span>
                </button>
            </div>
            <div class="border">
                <h6 class="head">Start from Left and End on Right</h6>
                <button class="btn btn-1 hover-filled-slide-right">
                    <span>Button 4</span>
                </button>
            </div>
            <div class="border">
                <h6 class="head">Color Transparent</h6>
                <button class="btn btn-1 hover-filled-opacity">
                    <span>Button 5</span>
                </button>
            </div>
        </div>
    </section>
</body>

</html>
